<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Piano2</title>
		<base href="/piano2/">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/x-icon" href="note-favicon.ico">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
	</head>
	<body>

		<div id="preloader">
			<div class="loader-note"></div>
			<div class="loader-note"></div>
			<div class="loader-note"></div>
			<div class="loader-note"></div>
		</div>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>

		<script>
			var note = document.getElementsByClassName('loader-note');
			var preloader = document.getElementById('preloader');
			var content = false;
			var tlLoader = new TimelineMax( {repeat: 1, onComplete: ready} );
			tlLoader
				.staggerFromTo(note, 
					0.3,
					{y: 0, autoAlpha: 0 },
					{y: 20, autoAlpha: 1, ease:Back.easeInOut},
					0.05
				)
				.fromTo(preloader, 0.3,
					{autoAlpha: 1, scale: 1.3},
					{autoAlpha: 0, scale: 1, ease:Power0.easeNone},
					0.9
				  );
			function ready () {
				var tlLoaderOut = new TimelineMax();
				tlLoaderOut
					.to(preloader, 0.3, {autoAlpha: 1, scale: 1.3, ease:Power0.easeNone})
					.staggerFromTo(note, 0.3,
						{y: 0, autoAlpha: 0},
						{y: 20, autoAlpha: 1, ease:Back.easeInOut},
						0.05, 0
					)
					.to(preloader, 0.3, {y: -150, autoAlpha: 0, ease:Back.easeIn}, '+=0.3');		
			}
		</script>


		<app-root></app-root>

		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>
	<script type="text/javascript" src="inline.js"></script><script type="text/javascript" src="styles.32b73ee710838a625004.bundle.js"></script><script type="text/javascript" src="main.6fec773368bd320f5573.bundle.js"></script></body>
</html>
